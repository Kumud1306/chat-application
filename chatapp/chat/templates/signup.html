{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block body %}
<form class="container" action="{% url 'signup' %}" method="POST">
{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="d-flex align-items-center captch-wrap my-3">
    <div class="row ml-1" style="width:100%";>
      <div class="ml-auto capa">
        <div id="sp">
          <img src="https://voterportal.eci.gov.in/captcha/math?82KZhZVg">
        </div>
      </div>
      <div class="col p-0">
        <div class="field captchaInput">
          <input id="Captcha" class="form-control" type="number" placeholder="Captcha" autocomplete="off" name="captcha">
          <label for="Captcha">Solve the maths and enter</label>
          <span class="form-control-feedback glyphicon glyphicon-ok"></span>
          
        </div>
      </div>
      <div class="mr-auto rfs">
        <a type="button" class="btn btn-success">
          <i class="fa fa-refresh text-white" aria-hidden="true">
            ::before
          </i>
        </a>
      </div>
    </div>
  </div>
  <div class="alert-list" style="display:block;">
    <div class="container">
      <div class ="alert alert-success pop-page-suc" style="display:none; margin-top:-31px;">
        <strong>SUCCESS!</strong>
        <span class="msg"></span>
        <button type="button" class="close" data-dismiss="alert">x</button>
      </div>
      <div class ="alert alert-danger pop-page-dang" style="display:none; margin-top:-31px;">
        <strong>ERROR!</strong>
        <span class="msg"></span>
        <button type="button" class="close" data-dismiss="alert">x</button>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
{% block script %}{% endblock script %}
